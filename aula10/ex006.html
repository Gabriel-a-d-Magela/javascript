<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(86, 191, 86);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
</body>
<script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    a.addEventListener('mousemove', mover)

    function clicar() {
        a.innerText = 'Clicou!'
        a.style.backgroundColor = 'blue'
    }

    function entrar() {
        a.innerText = 'Entrou!'
    }

    function sair() {
        a.innerText = 'Saiu!'
        a.style.backgroundColor = 'rgb(86, 191, 86)'
    }

    function mover() {
        a.style.backgroundColor = 'red'
    }
</script>
</html>
