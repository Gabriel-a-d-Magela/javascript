<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(132, 132, 217);
            color: white;
            font: normal 20pt Arial;
        }

        h1 { /*Comentando código CSS*/
            color: rgb(215, 215, 79); 
        }
    </style>
</head>
<body>
     <!--Comentando código HTML-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var numero1 = Number(window.prompt('Digite um número'));
        var numero2 = Number(window.prompt('Digite outro número'));
        // (number + number) == adição
        // (string + string) == concatenação
        var soma = numero1 + numero2;
        window.alert(`O número digitado foi ${String(soma)}`);
    </script>
</body>
</html>
